<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blacksmith</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <main>

      <!-- Section :: Entry -->
      <section id="view-entry" class="view view-entry">
        <header>
          <h1>Blacksmith</h1>
          <h2>Source Code Review</h2>
        </header>
        <form class="login form-dark">
          <input placeholder="Username/Email" type="text"></input>
          <input placeholder="Password" type="password"></input>
          <a href="#" id="sign-in" class="button button-green button-100">
            Sign In <i class="fa fa-sign-in"></i></a>
        </form>
        <footer></footer>
      </section>

      <!-- Section :: Main -->
      <section id="view-main" class="view view-main">
        <div class="pane pane-column-2">
            Tree view
        </div>
        <div class="pane pane-column-8">
          <div class="pane-row">
            <div class="pane pane-column-5">
              Code pane
            </div>
            <div class="pane pane-column-5">
              Code pane
            </div>
          </div>
          <div class="pane-row">
            <div class="pane pane-column-10">
              Annotations pane
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
