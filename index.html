<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blacksmith</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="view-entry" class="view-entry">
        <header>
          <h1>Blacksmith</h1>
          <h2>An open-source framework for source code review</h2>
        </header>
        <form class="login form-dark">
          <input placeholder="Username/Email" type="text"></input>
          <input placeholder="Password" type="password"></input>
          <a href="#" id="sign-in" class="button button-green button-100">Sign In <i class="fa fa-sign-in"></i></a>
        </form>
        <footer>
        </footer>
      </section>
      <section id="view-main" class="view-man">
        <div class="pane-column">
          <div class="pane pane-tree-view">
          </div>
        </div>
        <div class="pane-column">
          <div class="pane-row">
            <div class="pane pane-code">
            </div>
            <div class="pane pane-code">
            </div>
          </div>
          <div class="pane-row">
            <div class="pane pane-annotations">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
